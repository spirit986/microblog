{% extends "base.html" %}

{% block content %}

    <h1>Hi, {{ current_user.username }}!</h1>
    <hr />
    <h3>Recent posts</h3>
    {% for post in posts %}
        <h4>{{ post.title }}</h4>
        <p>{{ post.body }}</p>
        <h6>By: {{ post.author.username }}</h6>
        <hr />
    {% endfor %}

{% endblock %}
